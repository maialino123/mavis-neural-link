<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 350px; height: 500px; font-family: 'Segoe UI', sans-serif; background: #020617; color: #e2e8f0; margin: 0; display: flex; flex-direction: column; }
    .header { padding: 15px; background: #0f172a; border-bottom: 1px solid #1e293b; display: flex; align-items: center; gap: 10px; }
    .status { width: 8px; height: 8px; border-radius: 50%; background: #94a3b8; }
    .status.online { background: #10b981; box-shadow: 0 0 10px #10b981; }
    .chat-box { flex: 1; overflow-y: auto; padding: 10px; font-size: 13px; }
    .input-area { padding: 10px; background: #0f172a; border-top: 1px solid #1e293b; display: flex; gap: 5px; }
    input { flex: 1; background: #1e293b; border: 1px solid #334155; border-radius: 5px; color: white; padding: 8px; outline: none; }
    button { background: #0ea5e9; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; }
    .msg { margin-bottom: 10px; max-width: 85%; padding: 8px; border-radius: 8px; }
    .msg.boss { background: #1e293b; align-self: flex-end; margin-left: auto; }
    .msg.mavis { background: #0ea5e922; border: 1px solid #0ea5e944; }
  </style>
</head>
<body>
  <div class="header">
    <div id="status-dot" class="status"></div>
    <b style="color: #0ea5e9">MAVIS NEURAL LINK</b>
  </div>
  <div id="chat" class="chat-box"></div>
  <div class="input-area">
    <input id="input" type="text" placeholder="Send a neural command...">
    <button id="send">Link</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
